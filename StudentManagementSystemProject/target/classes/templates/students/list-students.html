<!DOCTYPE HTML>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>STUDENT COURSE PORTAL</title>
</head>

<body>

<div class="container">

	<h3>STUDENT COURSE PORTAL</h3>
	<hr>
	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}"
		  method="POST">
		<input type="submit" value="LOGOUT" class="btn btn-outline-primary mt-2" style="float: right;"/>
	</form>
	<div>
		User: <span sec:authentication="name"></span>
		<br><br>
		Role(s): <span sec:authentication="principal.authorities"></span>
		<br><br>
	</div>

	  <div sec:authorize="hasRole('ROLE_ADMIN')">
		<a th:href="@{/students/showFormForAdd}"
		   class="btn btn-primary btn-sm mr-5 mb-3">
			ADD STUDENT
		</a>
	  </div>
		<a th:href="@{/courses/list}" class="btn btn-primary btn-sm mr-5 mb-3" align="center">
			CHECK COURSES
		</a>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
			<th>EMAIL</th>
			<th>COURSES</th>
			<th>UPDATE STUDENT</th>
			<div sec:authorize="hasRole('ROLE_ADMIN')">
			<th>DELETE STUDENT</th>
			</div>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempStudent : ${students}">

			<td th:text="${tempStudent.firstName}" />
			<td th:text="${tempStudent.lastName}" />
			<td th:text="${tempStudent.email}" />
			<td>
			<span th:each="task : ${tempStudent.courses}">
    		<span th:text="${task.title}"></span>
			</span>
			</td>

			<div sec:authorize="hasAnyRole('ROLE_FACULTY', 'ROLE_ADMIN')">
			<td>

					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						UPDATE
					</a>

			</td>
			</div>

			<div sec:authorize="hasRole('ROLE_ADMIN')">
			<td>
					<!-- Add "delete" button/link -->
					<a th:href="@{/students/delete(studentId=${tempStudent.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Please confirm in order to delete this student?'))) return false">
						DELETE
					</a>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	<div>
		Total Items : [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]

		<a th:if="${currentPage>1}" th:href="@{/students/page/1}">First</a>


		<span th:each="i :${#numbers.sequence(1,totalPages)}">
			<a th:href="@{'/students/page/'+${i}}">[[${i}]]</a>
		</span>

		<a th:if="${currentPage<totalPages}" th:href="@{'/students/page/'+${totalPages}}">Last</a>

	</div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>SAVE COURSE</title>
</head>

<body>

<div class="container">

    <h3>STUDENT MANAGEMENT PORTAL</h3>
    <hr>

    <p class="h4 mb-4">SAVE COURSE</p>

    <form th:action="@{/courses/save}"
          th:object="${course}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-inline">
        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <button type="submit" class="btn btn-info col-2">SAVE</button>

    </form>

    <hr>
    <a th:href="@{/courses/list}" class="btn btn-primary btn-sm mr-5 mb-3">Back to COURSE LIST</a>

</div>
</body>

</html>
